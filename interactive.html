<!doctype html>
<html lang="en">

<head>
    <title>BrepDiff: interactive results</title>
    <meta content="Single-stage B-rep Diffusion Model." name="description" />

    <!-- Usual metadata. -->
    <meta charset="UTF-8" />
    <!-- <link href="./favicon.png" rel="shortcut icon" type="image/x-icon" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

    <!-- Webfont. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet" />

    <!-- Styles. -->
    <link href="https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tabler-icons/3.19.0/tabler-icons-outline.min.css"
        rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="results" style="
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      ">
        <div class="video-container"
            style="position: fixed; z-index: 2; top: 0.75em; left: 0.75em; border: 0.2rem solid rgb(0, 0, 0); overflow: hidden; border-radius: 0.3rem; padding: 0px; background-color: rgb(255, 255, 255);">
            <div class="video-wrapper"></div>
            <div class="video-caption"
                style="text-align: center; position: absolute; bottom: 0px; border-top: 0.2rem solid rgb(0, 0, 0); border-right: 0.2rem solid rgb(0, 0, 0); background-color: rgb(255, 255, 255); border-top-right-radius: 0.3rem; font-size: 1.1em; color: rgb(0, 0, 0); font-family: Inter; padding: 0.2em 0.5em; white-space: nowrap; font-weight: 600;">
                Input video</div>
        </div>
        <div class="iframe-wrapper"></div>
        <div class="hide-on-touchscreens" style="
          display: flex;
          justify-content: center;
          gap: 1.5em;
          padding-top: 0.5em;
        ">
            <div>
                <i class="ti ti-view-360-arrow"></i> <strong>Left-click</strong> and
                drag to rotate
            </div>
            <div>
                <i class="ti ti-arrows-move"></i> <strong>Right-click</strong> and
                drag or
                <strong>WASD</strong>
                to move
            </div>
            <div><i class="ti ti-zoom"></i> <strong>Scroll</strong> to zoom</div>
        </div>
        <div class="results-selector">
            <button class="results-prev">
                <i class="ti ti-chevron-left"></i>
            </button>
            <button class="results-next">
                <i class="ti ti-chevron-right"></i>
            </button>
            <div class="results-thumbnails"></div>
        </div>
    </div>
    <script src="interactive.js"></script>
</body>

</html>
